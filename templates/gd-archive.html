<div class="wp-block-blockstrap-blockstrap-widget-container mb-3 bg-image-fixed d-flex align-items-center justify-content-between"><!-- wp:geodirectory/geodir-widget-loop-actions {"hide_layouts":["1","5"],"btn_style":"primary","mb":"","content":"\u003cdiv class=\u0022geodir-loop-actions-container bsui sdel-e67fc117\u0022 \u003e\u003cdiv class=\u0022justify-content-end mb-3\u0022 role=\u0022toolbar\u0022 aria-label=\u0022Listing sort and view options\u0022\u003e\n\t\u003cscript type=\u0022text/javascript\u0022\u003e/* \u003c![CDATA[ */\n\t\tfunction geodir_list_view_select($val, $noStore) {\n\n\t\tvar $storage_key = \u0022gd_list_view\u0022;\n\t\tvar $list = jQuery('.geodir-loop-container \u003e .row');\n\t\tif(!$list.length){\n\t\t\t$list = jQuery('.geodir-listings \u003e .row');\n\t\t\t$storage_key = \u0022gd_widget_list_view\u0022;\n\t\t}\n\n\t\tvar $listSelect = jQuery('.gd-list-view-select');\n\n\t\t/* Hide button on non-GD layouts */\n\t\tif ($listSelect.length \u0026\u0026 ! $list.length) {\n\t\t\t$listSelect.addClass('d-none');\n\t\t}\n\n\t\t$listSelect.find('button').removeClass('active');\n\t\t$listSelect.find('button[data-gridview=\u0022'+$val+'\u0022]').addClass('active');\n\t\t$list.removeClass('row-cols-md-0 row-cols-md-1 row-cols-md-2 row-cols-md-3 row-cols-md-4 row-cols-md-5').addClass('row-cols-sm-2 row-cols-md-'+$val);\n\n\t\t// only store if it was a user action\n\t\tif (!$noStore) {\n\t\t\t// store the user selection\n\t\t\tlocalStorage.setItem($storage_key, $val);\n\t\t}\n\n\t\t// trigger the window resize event to force any image/map resize\n\t\tjQuery(window).trigger('resize');\n\t}\n\n\t// set the current user selection if set\n\tsetTimeout(function () {\n\t\tif (typeof(Storage) !== \u0022undefined\u0022) {\n\t\t\tvar $storage_key = \u0022gd_list_view\u0022;\n\t\t\tvar $list = jQuery('.geodir-loop-container \u003e .row');\n\t\t\tif(!$list.length){\n\t\t\t\t$list = jQuery('.geodir-listings \u003e .row');\n\t\t\t\t$storage_key = \u0022gd_widget_list_view\u0022;\n\t\t\t}\n\t\t\tvar $noStore = false;\n\t\t\tvar gd_list_view = localStorage.getItem($storage_key);\n\t\t\tif (!gd_list_view) {\n\t\t\t\t$noStore = true;\n\t\t\t\tif ($list.hasClass('row-cols-md-0')) {\n\t\t\t\t\tgd_list_view = 0;\n\t\t\t\t} else if($list.hasClass('row-cols-md-1')){\n\t\t\t\t\tgd_list_view = 1;\n\t\t\t\t} else if($list.hasClass('row-cols-md-2')){\n\t\t\t\t\tgd_list_view = 2;\n\t\t\t\t} else if($list.hasClass('row-cols-md-3')){\n\t\t\t\t\tgd_list_view = 3;\n\t\t\t\t} else if($list.hasClass('row-cols-md-4')){\n\t\t\t\t\tgd_list_view = 4;\n\t\t\t\t}else if($list.hasClass('row-cols-md-5')){\n\t\t\t\t\tgd_list_view = 5;\n\t\t\t\t} else {\n\t\t\t\t\tgd_list_view = 3;\n\t\t\t\t}\n\t\t\t}\n\t\t\tgeodir_list_view_select(gd_list_view, $noStore);\n\t\t}\n\t}, 10); // we need to give it a very short time so the page loads the actual html\n\t/* ]]\u003e */\u003c/script\u003e\n\u003cdiv class=\u0022btn-group btn-group-sm gd-list-view-select\u0022 role=\u0022group\u0022 aria-label=\u0022List View\u0022\u003e\n\t\u003cdiv class=\u0022btn-group btn-group-sm\u0022 role=\u0022group\u0022\u003e\n\t\t\u003cbutton id=\u0022gd-list-view-select-grid\u0022 type=\u0022button\u0022 class=\u0022btn btn-primary dropdown-toggle dropdown-toggle-0 rounded-end gd-list-view-select-grid\u0022 data-bs-toggle=\u0022dropdown\u0022 aria-haspopup=\u0022true\u0022 aria-expanded=\u0022false\u0022 aria-label=\u0022Select View\u0022\u003e\n\t\t\t\u003ci class=\u0022fas fa-th\u0022\u003e\u003c/i\u003e\n\t\t\u003c/button\u003e\n\t\t\u003cdiv class=\u0022dropdown-menu dropdown-caret-0 my-3 p-0\u0022 aria-labelledby=\u0022gd-list-view-select-grid\u0022\u003e\n\t\t\t\t\t\t\t\t\t\u003ca href=\u0022javascript:void(0);\u0022 class=\u0022dropdown-item\u0022 data-gridview=\u00222\u0022 onclick=\u0022geodir_list_view_select(2);return false;\u0022\u003eView: Grid 2\u003c/a\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\u003ca href=\u0022javascript:void(0);\u0022 class=\u0022dropdown-item\u0022 data-gri
